<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengeluaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-4xl font-bold mb-4">Pengeluaran</h1>
    <div class="mb-4">
        <label for="monthly" class="block text-lg font-medium">Pengeluaran Bulanan:</label>
        <input type="number" id="monthly" class="border p-2 w-full" placeholder="Masukkan pengeluaran bulanan">
    </div>
    <div class="mb-4">
        <label for="yearly" class="block text-lg font-medium">Pengeluaran Tahunan:</label>
        <input type="number" id="yearly" class="border p-2 w-full" placeholder="Masukkan pengeluaran tahunan">
    </div>
    <button onclick="calculateExpenses()" class="bg-blue-500 text-white px-4 py-2">Hitung</button>

    <div id="results" class="mt-4">
        <p id="total-expenses" class="text-lg"></p>
        <p id="comparison" class="text-lg"></p>
        <p id="average-monthly" class="text-lg"></p>
    </div>

    <script>
        function calculateExpenses() {
            const monthly = parseFloat(document.getElementById('monthly').value);
            const yearly = parseFloat(document.getElementById('yearly').value);

            if (isNaN(monthly) || isNaN(yearly)) {
                alert('Masukkan nilai yang valid untuk pengeluaran bulanan dan tahunan.');
                return;
            }

            // 1. Hitung Total Pengeluaran
            const totalExpenses = monthly * 12 + yearly;
            document.getElementById('total-expenses').innerText = `Total Pengeluaran: ${totalExpenses}`;

            // 2. Bandingkan Pengeluaran
            let comparisonMessage;
            if (monthly * 12 > yearly) {
                comparisonMessage = 'Pengeluaran bulanan lebih besar dari pengeluaran tahunan.';
            } else if (monthly * 12 < yearly) {
                comparisonMessage = 'Pengeluaran tahunan lebih besar dari pengeluaran bulanan.';
            } else {
                comparisonMessage = 'Pengeluaran bulanan dan tahunan sama.';
            }
            document.getElementById('comparison').innerText = comparisonMessage;

            // 3. Hitung Rata-rata Pengeluaran Bulanan
            const averageMonthly = yearly / 12;
            document.getElementById('average-monthly').innerText = `Rata-rata Pengeluaran Bulanan dari Pengeluaran Tahunan: ${averageMonthly.toFixed(2)}`;
        }
    </script>
</body>
</html>
